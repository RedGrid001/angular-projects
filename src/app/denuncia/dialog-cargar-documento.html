<h2 class="text-center" mat-dialog-title>Documento de sustento</h2>
<mat-dialog-content class="mat-typography">
    <div [formGroup]="pruebaFormGroup" novalidate>
        <p>(*) Campos obligatorios</p>
        <mat-form-field class="example-full-width mt-2 mb-2" hintLabel="Maximo 75 caracteres">
            <mat-label>Descripci칩n</mat-label>
            <input matInput formControlName="descripcionCtrl" maxlength="75" required #descripcion>
            <mat-hint align="end">{{descripcion.value?.length || 0}}/75</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Anexo o p치gina</mat-label>
            <input matInput formControlName="anexopaginaCtrl" required>
        </mat-form-field>
        <mat-form-field class="example-full-width mt-2 mb-2">
            <mat-label>Ubicaci칩n de la informaci칩n original</mat-label>
            <input matInput formControlName="ubicacionCtrl" required>
        </mat-form-field>
        <div class="form-group">
            <label id="label" for="file">Archivo(*)</label>
            <input class="btn btn-warning" type="file"
                id="file"
                (change)="handleFileInput($event.target.files)">
        </div>
    </div>
<hr>
<section>
    <mat-progress-bar [mode]="'determinate'" [value]="(uploadPercent | async)"></mat-progress-bar>
</section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="null" color="warn">Cancelar</button>
  <button mat-stroked-button (click)="CloseDialog()" [disabled]="pruebaFormGroup.invalid" color="primary">Registrar</button>
</mat-dialog-actions>
