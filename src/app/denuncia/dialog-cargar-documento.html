<h2 class="text-center" mat-dialog-title>Documento de sustento</h2>
<mat-dialog-content class="mat-typography">
<p>(*) Campos obligatorios</p>
<mat-form-field class="example-full-width">
    <mat-label>Descripci칩n(*)</mat-label>
    <input matInput [(ngModel)]="data.descripcion">
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Anexo o p치gina</mat-label>
    <input matInput [(ngModel)]="data.anexoPagina">
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Ubicaci칩n de la informaci칩n original</mat-label>
    <input matInput [(ngModel)]="data.minutoEvidencia">
</mat-form-field>
<div class="form-group">
    <label id="label" for="file">File(*)</label>
    <input class="btn btn-warning" type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>
<hr>
<section>
    <mat-progress-bar [mode]="'determinate'" [value]="(uploadPercent | async)"></mat-progress-bar>
</section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="null" color="warn">Cancelar</button>
  <button mat-stroked-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Registrar</button>
</mat-dialog-actions>
