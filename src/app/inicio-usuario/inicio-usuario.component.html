<mat-card class="container" >
    <div id="div-img">
        <img src="https://img.icons8.com/bubbles/100/000000/cloud-account-login-male.png" width="100px" height="100px" >
    </div>
    
    <h3>Bienvenido Usuario</h3>
    <div class="mat-body-2">Acceda a su denuncia</div>
    <form [formGroup]="inicioFormGroup" (ngSubmit)="IniciarSesion(documento.value,correlativo.value)" novalidate>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Numero de documento</mat-label>
            <input matInput placeholder="00000000-0" formControlName="documentoCtrl" maxlength="10" required #documento>
            <mat-error *ngIf="documentoFC.hasError('required')">Campo <strong>Requerido</strong></mat-error>
            <mat-error *ngIf="documentoFC.errors?.pattern">Formato requerido 00000000-0</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width mt-1" appearance="outline">
            <mat-label>Correlativo de denuncia</mat-label>
            <input matInput placeholder="UI.00-00-0000.00-00.00000000-0" formControlName="correlativoCtrl" required #correlativo>
            <mat-error *ngIf="correlativoFC.hasError('required')">Campo <strong>Requerido</strong></mat-error>
            <mat-error *ngIf="correlativoFC.errors?.pattern">Formato requerido UI.00-00-0000.00-00.00000000-0</mat-error>
        </mat-form-field>
        <button color="accent" class="btn btn-lg btn-block" mat-raised-button 
        [disabled]="inicioFormGroup.invalid">Ingresar</button>
    </form>
    <button color="primary" class="btn btn-lg btn-block mt-3 mb-3" [routerLink]="['/principal']" 
    mat-raised-button >Ingresar Nueva</button>
</mat-card>
