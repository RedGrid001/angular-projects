<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="example-header">SIGDC</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/first-page">Denuncia</a>
      <a mat-list-item href="/second-page">Hechos</a>
      <a mat-list-item href="/third-page">Undefined</a>
    </mat-nav-list>
    <mat-toolbar class="example-footer"><span>Â© 2020 SIGDC</span></mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content id="div-sidenav">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img
        width="120"
        alt="Mined"
        src="https://www.mined.gob.sv/templates/mined/img/mined-logo.svg"
      />
        <div class="spacer"></div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
